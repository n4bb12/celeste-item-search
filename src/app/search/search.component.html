<div class="__input-container" (window:pointerup)="keepInputFocused()">
  <input
    type="text"
    class="__input"
    placeholder="Type anything..."
    aria-label="Search"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
    [formControl]="inputModel"
    #inputRef
  />

  <cis-icon-button icon="clear" (click)="clear()" *ngIf="isNotEmpty | async">
  </cis-icon-button>
</div>
