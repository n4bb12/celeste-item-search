<button
  type="button"
  class="__clickarea"
  [class.--active]="active"
  [class.--hovering]="hovering"
  (pointerenter)="hovering = true"
  (pointerleave)="hovering = false"
  (pointerup)="toggle()"
>
  <div class="__text --off">{{ off }}</div>

  <div class="__controls">
    <div class="__track"></div>
    <div class="__knob-translate">
      <div class="__knob"></div>
    </div>
  </div>

  <div class="__text --on">{{ on }}</div>
</button>
