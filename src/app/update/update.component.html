<cis-tooltip
  class="__update"
  [text]="text[state]"
  *ngIf="state !== 'idle'"
  @enterLeft
>
  <button
    type="button"
    class="__action"
    [class.--disabled]="state !== 'available'"
    [attr.aria-label]="text[state]"
    (click)="transition()"
  >
    <cis-icon class="__icon --{{ icon[state] }}" [icon]="icon[state]">
    </cis-icon>
  </button>
</cis-tooltip>
